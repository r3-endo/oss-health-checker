name: frontend-ci

on:
  pull_request:
    paths:
      - 'apps/frontend/**'
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/frontend/**'
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.43'
      - run: bun install
      - run: bun run frontend:typecheck
      - run: bun run frontend:lint
      - run: bun run frontend:test
