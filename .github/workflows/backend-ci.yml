name: backend-ci

on:
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'apps/batch/**'
      - 'apps/common/**'
      - 'db/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'apps/batch/**'
      - 'apps/common/**'
      - 'db/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  static-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.43'
      - run: bun install
      - run: bun run --filter oss-health-checker-api format:check
      - run: bun run backend:typecheck

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.43'
      - run: bun install
      - run: bun run backend:lint

  boundary-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.43'
      - run: bun install
      - run: bun run backend:boundary-contract

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.43'
      - run: bun install
      - run: bun run backend:test

  openapi-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.43'
      - run: bun install
      - run: bun run --filter oss-health-checker-api test:openapi-contract

  drizzle-schema-drift:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.43'
      - run: bun install
      - run: bun run db:drizzle:migrate
      - run: bun run check:drizzle-drift
